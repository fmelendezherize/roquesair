        <div class="container lightbox">
            <div class="row lightbox-bar"></div>
            <div class="lightbox-center">
                <img src="img/logo_roques.png"" alt="Roques Air Logo" /><h2>Vuelos Charter</h2>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h3>Informaci&#243;n Personal</h3>
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label for="nombreContacto">Nombre Contacto *</label><br />
                                <input type="text" class="form-control input-sm" id="nombreContacto" placeholder="Introduzca nombre" style="width: 200px;" required>
                            </div>
                            <div class="form-group">
                                <label for="apellidoContacto">Apellido Contacto *</label><br />
                                <input type="text" class="form-control input-sm" id="apellidoContacto" placeholder="Introduzca apellido" style="width: 200px;">
                            </div>
                        </form>
                        <form role="form">
                            <div class="form-group">
                                <label for="nameCompany">Compa&#241;ia (no requerido)</label>
                                <input type="text" class="form-control input-sm" id="nameCompany" placeholder="Introduzca nombre compa&#241;ia">
                                <label for="phoneCodes">Pa&#237;s / C&#243;digo Zona</label>
                                <select class="form-control" id="phoneCodes">
                                    <option value="United States +1" selected>United States +1</option>
                                    <option value="Venezuela +58">Venezuela +58</option>
                                </select>
                                <label for="phoneNumber">Tel&#233;fono *</label>
                                <input type="text" class="form-control input-sm" id="phoneNumber" placeholder="Introduzca n&#250;mero telef&#243;nico">
                                <label for="emailContacto">Email *</label>
                                <input type="text" class="form-control input-sm" id="emailContacto" placeholder="Introduzca correo electronico">
                                <label for="observacionContacto">Informaci&#243;n Adicional o Requerimiento</label>
                                <textarea class="form-control" rows="3" id="observacionContacto"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h3>Detalles Vuelo</h3>
                        <form class="form-inline" role="form">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    Ida y Vuelta
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    Solo Ida
                                </label>
                            </div>
                        </form>
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label for="nombreSalida">Salida *</label><br />
                                <input type="text" class="form-control input-sm" id="nombreSalida" placeholder="Introduzca salida" style="width: 200px;" required><br />
                                <label for="fechaSalida">Fecha Salida *</label><br />
                                <input type="text" class="form-control input-sm" id="fechaSalida" placeholder="Introduzca fecha" style="width: 200px;" required>
                            </div>
                            <div class="form-group">
                                <label for="nombreLlegada">Destino *</label><br />
                                <input type="text" class="form-control input-sm" id="nombreLlegada" placeholder="Introduzca destino" style="width: 200px;"><br />
                                <label for="fechaLlegada">Fecha Llegada *</label><br />
                                <input type="text" class="form-control input-sm" id="fechaLlegada" placeholder="Introduzca fecha" style="width: 200px;" required>
                            </div>
                        </form>
                        <form role="form">
                            <label for="numeroPasajeros"># de Pasajeros *</label>
                            <input type="text" class="form-control input-sm" id="numeroPasajeros" placeholder="# Pasajeros" style="width: 100px;">
                            <br />
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row lightbox-bar"></div>
        </div>
    </div>
